<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script defer src="https://npmcdn.com/vue/dist/vue.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">YOU</h1>
      <div class="healthbar">
        <div
          class="healthbar text-center"
          style="background-color: green; margin: 0; color: white;"
          :style="{ width: `${playerHealth}%` }"
        >
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">MONSTER</h1>
      <div class="healthbar">
        <div
          class="healthbar text-center"
          style="background-color: green; margin: 0; color: white;"
          :style="{ width: `${monsterHealth}%` }"
        >
        </div>
      </div>
    </div>
  </section>
  <section class="row controls" v-if="!playing">
    <div class="small-12 columns">
      <button id="start-game" @click="start">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls" v-else>
    <div class="small-12 columns">
      <button id="attack" @click="attack(7)">ATTACK</button>
      <button id="special-attack" @click="attack(15)">SPECIAL ATTACK</button>
      <button id="heal" @click="heal">HEAL</button>
      <button id="give-up" @click="reset">GIVE UP</button>
    </div>
  </section>
  <section class="row log" v-if="attacks.length">
    <div class="small-12 columns">
      <ul>
        <li v-for="attack in attacks">
          <span>Player hits Monster for {{ attack.damage }}</span>
        </li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>
